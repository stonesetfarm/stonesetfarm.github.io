# Site
title:              Stoneset Farm
bio:                'We are a family farm growing cut flowers, annual seedlings, garlic, and heritage livestock on the coast of Maine. Visit our Facebook page for information and product inquiries.'
description:        "Stoneset Farm is a family farm raising seedlings, garlic, and livestock in Brooklin, Maine."
reading_time:       false
words_per_minute:   200
logo:               'assets/img/ssf_logo.gif'
background:         'assets/img/flowers.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

